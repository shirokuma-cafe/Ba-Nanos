<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="author" content="Brendan, Cristian, Savannah, Methila" />
    <title> Ba-Nanos Art Generator </title>
    <style> 
    body {
        margin: 0;
        padding: 0;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        background: linear-gradient(135deg, #48058b, #000000, #48058b, #000000);
        background-size: 400% 200%;
        animation: gradient-shift 6s ease infinite;
    } 

    header {
        color: #c0c0c0;
        padding: 10px;
        display: flex;
    }

    .main-content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
    }

    .title {
        text-align: center;
        margin-left: 20px;
        color: white;
        font-size: 30px;
    }

    .button-container {
        position: absolute;
        right: 0;
    }

    .button-container button {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
        font-size: 14px; 
    }

    .styles {
        min-width: 450px;
        position: relative;
        right: -20px;
        height: 100%;
        width: 300px;
    }

    .styles-input {
        width: 100%; 
        height: 15px; /* Height of search bar */
        padding: 10px; /* Padding for better visual appearance */
        font-size: 16px; /* Font size in search bar */
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .style-container {
        display: flex;
        margin: 20 auto;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        text-align: center;
    }

    .style-image {
        display: block;
        width: 100px; /* width */
        height: 100px; /* height*/
        margin-bottom: 5px;
    }

    .canvas {
        display: flex;
        flex: 1 1;
        position: relative;
        margin: 50;
        background: #fff;
    }

    @keyframes gradient-shift {
        0% {
            background-position: 0% 50%;
        }
        100% {
            background-position: 100% 50%;
        }
    }
    </style>
</head>

<body> 
    <header>
        <h1 class="title">Ba-Nanos Art Generator</h1>
        <div class="button-container">
            <button class="sign-in">Sign In</button>
            <span class="divider"> / </span>
            <button class="sign-up">Sign Up</button>
            <span class="divider"> / </span>
            <button class="continue-as-guest">Continue as Guest</button>
        </div>
    </header>
    <div class="main-content">
        <div class="styles main-content-left">
            <div class="styles-search">
                <input class="styles-input" placeholder="Search for a certain art style" type="text" value>
            </div>
            <div class="style-container">
                <div>
                    <img src="images\pop-art.avif" alt="Pop Art" class="style-image">
                    <button class="pop-art">Pop Art</button>
                </div>
                <div>
                    <img src="images\superstring.jpg" alt="Superstring" class="style-image">
                    <button class="superstring">Superstring</button>
                </div>
                <div>
                    <img src="images\cartoon.jpg" alt="Cartoon" class="style-image">
                    <button class="cartoon">Cartoon</button>
                </div>
                <div>
                    <img src="images\inkart.avif" alt="Ink Art" class="style-image">
                    <button class="ink-art">Ink Art</button>
                </div>
                <div>
                    <img src="images\vangogh2.webp" alt="Van Gogh 2" class="style-image">
                    <button class="van-gogh-2">Van Gogh 2</button>
                </div>
                <div>
                    <img src="images\minimalism.jpg" alt="Minimalism" class="style-image">
                    <button class="minimalism">Minimalism</button>
                </div>
                <div>
                    <img src="images\realism.jpg" alt="Realism" class="style-image">
                    <button class="realism">Realism</button>
                </div>
                <div>
                    <img src="images\futurism.jpg" alt="Futurism" class="style-image">
                    <button class="futurism">Futurism</button>
                </div>
                <div>
                    <img src="images\neoclassicism.jpg" alt="Neoclassicism" class="style-image">
                    <button class="neoclassicism">Neoclassicism</button>
                </div>
                <div>
                    <img src="images\romanticism.jpg" alt="Romanticism" class="style-image">
                    <button class="romanticism">Romanticism</button>
                </div>
            </div>
        </div>
        <div class="canvas main-content-right">
            <div class="canvas-content">
                <canvas width="500" height="500">
            </div>
        </div>
    </div>
    
</body>
</html>
